{% extends "master.html" %}

{% block title %}
{{ book.title }}
{% endblock %}

{% block content %}
<section class="bk-details">
  <h1>Welcome!</h1>
  <h1>{{ book.title }}</h1>
  <p><strong>Author:</strong>{{ books.author }}</p>
  <p><strong>Genre:</strong>{{ book.genre }}</p>
  <p><strong>Published Date:</strong>{{ book.published_date }}</p>
  <a href="{% url 'book_list' %}">Back to list</a>
</section>
{% endblock %}
